name: Daily pipeline

on:
  schedule:
    - cron: "0 5 * * *"   # tous les jours à 05h00 UTC
  workflow_dispatch:       # permet de lancer à la main

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
          TG_SESSION: ${{ secrets.TG_SESSION }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          DB_URL: ${{ secrets.DB_URL }}
          SOURCES_TELEGRAM: ${{ secrets.SOURCES_TELEGRAM }}
          MAX_MESSAGES_PER_CHANNEL: ${{ secrets.MAX_MESSAGES_PER_CHANNEL }}
          BATCH_SIZE: ${{ secrets.BATCH_SIZE }}
        run: |
          if [ -z "$DB_URL" ]; then echo "DB_URL manquant"; else echo "DB_URL OK"; fi
          if [ -z "$OPENAI_API_KEY" ]; then echo "OPENAI_API_KEY manquant"; else echo "OPENAI_API_KEY OK"; fi
          python tools/run_pipeline.py

      - name: Build static site
        env:
          DB_URL: ${{ secrets.DB_URL }}
        run: |
          python tools/build_static_site.py

      - name: Create deploy zip
        run: |
          python - <<'PY'
          import shutil
          from pathlib import Path
          src = Path("site")
          if not src.exists():
            raise SystemExit("site/ not found; build failed")
          shutil.make_archive("/tmp/site", "zip", root_dir=str(src))
          print("Wrote /tmp/site.zip")
          PY

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          if [ -z "$NETLIFY_AUTH_TOKEN" ] || [ -z "$NETLIFY_SITE_ID" ]; then
            echo "Secrets Netlify manquants"
            exit 1
          fi
          curl -sS -H "Authorization: Bearer $NETLIFY_AUTH_TOKEN" \
            -H "Content-Type: application/zip" \
            --data-binary "@/tmp/site.zip" \
            "https://api.netlify.com/api/v1/sites/$NETLIFY_SITE_ID/deploys"
